<!DOCKTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Table</title>
		<link rel="stylesheet" href="../style.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="icon" href="../images/unicoicon.png" type="image/png">
	</head>
	<body>
		<header>
			<img class="ico"
				src="../images/unicoicon.png"
			/>
			<h1>Unico Uniuni</h1>
			<div class="label"><a href="../index.html">Homepage</a></div>
			<div class="label"><a href="../positioning of elements/index.html">Positioning of elements</a></div>
			<div class="label"><a href="index.html">Table</a></div>
			<div class="label"><a href="../meme/index.html">Memes</a></div>
		</header>
		<main>
			<div class="content">
				<table>
					<caption>My friends</caption>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Age</th>
						<th>Species</th>
						<th>Gender</th>
					</tr>
					<tr>
						<th>1</th>
						<td>Maxwell</td>
						<td>47</td>
						<td>Tuxedo</td>
						<td>Male</td>
					</tr>
					<tr>
						<th>2</th>
						<td>Bingus</td>
						<td>55</td>
						<td>Sphynx</td>
						<td>Male</td>
					</tr>
					<tr>
						<th>3</th>
						<td>Big Floppa</td>
						<td>40</td>
						<td>Caracal</td>
						<td>Male</td>
					</tr>
					<tr>
						<th>4</th>
						<td>Apple Cat</td>
						<td>41</td>
						<td>Khao Manee</td>
						<td>Female</td>
					</tr>
					<tr>
						<th>5</th>
						<td>Jinx</td>
						<td>34</td>
						<td>Domestic Hort Hair</td>
						<td>Female</td>
					</tr>
					<tr>
						<th>6</th>
						<td>Glumby</td>
						<td>39</td>
						<td>Tabby</td>
						<td>Male</td>
					</tr>
				</table>
			</div>
			<div class="content">
				<form>
			        <fieldset>
			            <legend>Are you my friend?</legend>
			            <label>Name:</label>
			            <input type="text" name="Name" required><br>
			            <label>Age:</label>
			            <input type="number" name="Age" required><br>
			            <label>Species:</label>
			            <input type="text" name="Species" required><br>
			            <label for="Gender">Gender:</label>
						<input list="Gender" name="Gender" required>
						<datalist id="Gender">
							<option value="Male">
							<option value="Female">
						</datalist>
			            <input type="submit" value="Add">
			        </fieldset>
			    </form>
			</div>
		</main>
	</body>
</html>
